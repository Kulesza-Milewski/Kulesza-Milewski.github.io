<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="h1_task4">Feedback Form</h1>
    </header>

    <main>
        <form action="#" method="post">

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name">
            </div>

            <div class="form-group">
                <label for="last_name">Your last name:</label>
                <input type="text" id="last_name" name="user_last_name">
            </div>

            <div class="form-group">
                <label for="feedback">Was this website usefull?</label>
                <select id="feedback" name="is_feedback">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="planet">How are you going to use this knowlage?</label>
                <select id="planet" name="favorite_planet">
                    <option value="own_studies">In my own studies</option>
                    <option value="company">In my company</option>
                    <option value="work">In my Work</option>
                    <option value="not_use">I will not use it</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn">Save</button>
                <button type="reset" class="btn">Cancel</button>
            </div>

        </form>

    </main>




</body>

</html>
